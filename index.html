<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" data-theme = "dark">
        <header class="header">
            <h2 class="title">Calculadora de Gorjeta</h2>

            <div class="switch-theme-group">
                <i class="fa-solid fa-circle-half-stroke"></i>
                <button id="switch-theme" class="switchThemeBtn">Switch Theme Color</button>
            </div>

        </header>


        <form>
            <label for="billAmount">Valor da conta</label>
            <input type="number" name="billAmount" id="billAmount" placeholder="R$" step="0.1">

            <label for="serviceQuality">Qualidade do serviço</label>
            <select name="serviceQuality" id="serviceQuality">
                <option value="0.12">Excelente - 12%</option>
                <option value="0.1">Ótimo - 10%</option>
                <option value="0.08">Muito Bom - 8%</option>
                <option value="0.05">Bom - 5%</option>
                <option value="0.02">Ruim - 2%</option>
            </select>

           <button class="btn calculateTipBtn">Calcular Gorjeta</button>
        </form>

        <div class="result">
            <label for="tipAmount">Valor da Gorjeta</label>
            <div class="input-button-group">
                <input type="text" name="tipAmount" id="tipAmount" disabled>
                <button class="copyTipBtn btn displayNone">Copiar</button>
            </div>

            <label for="totalAmount">Valor total</label>
            <div class="input-button-group">
                <input type="text" name="totalAmount" id="totalAmount" disabled>
                <button class="copyTotalAmountBtn btn displayNone">Copiar</button>
            </div>

            <button class="cleanAllBtn btn displayNone">Limpar</button>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
